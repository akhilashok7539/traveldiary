<p>
    <mat-toolbar color="primary">
        <span style="padding-right: 5px;padding-top: 10px;"><mat-icon>timeline</mat-icon></span>
        <span>Travel Diary</span>
    </mat-toolbar>
</p>  
<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="signIn()">
            <mat-form-field class="full-width-input"> 
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
                <mat-icon matSuffix>alternate_email</mat-icon>
            </mat-form-field>
            <mat-form-field class="full-width-input"> 
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button mat-button color="primary" class="mat-raised-button">Login</button><br>
        </form>
    </mat-card-content>
    <mat-card-actions>
        Don't have an account? Register 
        <a routerLink="/register">here</a>
        <br>
        Forgot Password? Click 
        <a routerLink="/forgot_pwd">here</a>
    </mat-card-actions>
</mat-card>
